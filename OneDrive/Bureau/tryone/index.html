<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مضاعف الأرقام</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Replace with your favicon file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #ffffffdd;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            font-size: 1rem;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e55555;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Placeholder -->
        <img src="logo.png" alt="الشعار" class="logo" width="100"> <!-- Replace with your logo file -->
        <h1>  سفا </h1>
        <p>أدخل رقماً يعطيك العزة.</p>
        <input type="number" id="inputNumber" placeholder="أدخل الرقم" />
        <br />
        <button onclick="calculate()">احسب</button>
        <div id="result"></div>
        <footer>م❤️</footer>
    </div>

    <script>
        function calculate() {
            // Get the input value
            const inputNumber = parseFloat(document.getElementById('inputNumber').value);

            // Validate the input
            if (isNaN(inputNumber)) {
                document.getElementById('result').innerText = "يرجى إدخال رقم صالح.";
                return;
            }

            // Remove the last digit and round up using Math.ceil
            const adjustedNumber = Math.ceil(inputNumber / 10);

            // Perform the calculation
            const result = adjustedNumber * 1.1 * 435;

            // Display the result
            document.getElementById('result').innerText = `النتيجة: ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
